<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn JavaScript</title>
    <script>
      // Your Code Here
      let test = document.links;
      window.onload = function () {
        for (i = 0; i < test.length; i++) {
          if (
            test[i].textContent === "Elzero" &&
            test[i].classList.contains("open")
          ) {
            test[i].click();
          }
        }
      };
    </script>
  </head>
  <body>
    <a class="open" href="https://google.com">Google</a>
    <a class="open" href="https://elzero.org">Elzero</a>
    <a class="not" href="https://facebook.com">Facebook</a>
    <a class="linked" href="https://linkedin.com">Elzero</a>
    <script src="main.js"></script>
  </body>
</html>
